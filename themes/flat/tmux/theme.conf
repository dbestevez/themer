# vim:ft=conf
set -g message-style                bg=colour0,fg=colour7,bright
set -g mode-style                   bg=colour4,fg=colour0
set -g pane-active-border-style     fg=colour8
set -g pane-border-style            fg=colour0
set -g status-style                 bg=colour0,fg=colour7
set -g window-status-activity-style none
set -g window-status-bell-style     none
set -g window-status-separator      ""

# Separators:    
set -g status-left                  "#{?client_prefix,#[bg=colour4]#[fg=colour0],#[bg=colour7]#[fg=colour0]} #S #{?client_prefix,#[bg=colour0]#[fg=colour4],#[bg=colour0]#[fg=colour7]}"
set -g status-right                 "#[bg=colour0,fg=colour8]#[bg=colour8,fg=colour7] #(whoami)@#H "
set -g window-status-format         "#[bg=colour0,fg=colour0]#[bg=colour0,fg=colour7]#{?window_bell_flag,!, }#I#{?window_zoomed_flag,⁺, } #W #[bg=colour0,fg=colour0]"
set -g window-status-current-format "#[bg=colour8,fg=colour0]#[fg=$flat_tmux_fg_hl]#{?window_bell_flag,!, }#I#{?window_zoomed_flag,⁺, } #W #[bg=colour0,fg=colour8]"
